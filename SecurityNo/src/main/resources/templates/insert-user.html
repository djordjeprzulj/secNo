<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
		<title>Dodavanje korisnika</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
	<body>
	    <h1>Dodavanje korisnika</h1>
	    <form action="#" th:action="@{/users/insert}" th:object="${user}" method="POST">
	      <table>
	    	<tr>
	    		<td>ID</td>
	    	    <td><input type="text" th:field="*{id}" /></td>
	    	</tr>
	    	<tr>
	    		<td>Ime</td>
	    	    <td><input type="text" th:field="*{firstName}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Prezime</td>
	    	    <td><input type="text" th:field="*{lastName}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Username</td>
	    	    <td><input type="text" th:field="*{username}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Password</td>
	    	    <td><input type="text" th:field="*{password}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Uloga</td>
	    	    <td><input type="text" th:field="*{role}"/></td>
	    	</tr>
	    	
	        <tr><td colspan="2">
	              <input type="submit" th:value="Potvrdi"/> 
	              <input type="reset" th:value="Odustani"/>
	            </td>
	        </tr>
	      </table>  
	    </form>
	</body>
</html>
